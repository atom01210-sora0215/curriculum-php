<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <p>{{ counter }}</p>
        <button v-on:click = "counterBtn()">+1</button>
        <!-- 「v-on」はよく使うので、以下のように書き換えることもできます。
        <button @click="counterBtn">+1</button> -->

        <p>{{ lessThanThree }}（算出プロパティ）</p>
        <!-- 三項演算子の処理を lessThanThree というプロパティにまとめる
        <p>{{ counter > 3 ? '3以上' : '3以下' }}</p> -->
        <p>{{ lessThanThreeMethod() }}（メソッド）</p>
        <button v-on:click="unrelatedBtn">関係ないボタン</button>
        <p>{{ unrelated }}</p>
    
        <p :class="{ active: isActive }">Hello!</p>
        <!-- <p v-bind:class="{ active: isActive }">Hello!</p> -->
        <p :class="color">カラー</p>
        <p>算出プロパティ文字：{{ customColor }}</p>
        <input type="text" v-model="color">
        <button v-on:click="active">toggle!</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
