<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        font-size: 1.5em;
        text-align: center;
      }

      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <select onchange="changeLang()">
      <option id="select">選択してください</option>
      <option id="selected_jpn">日本語</option>
      <option id="selected_en">English</option>
      <option id="selected_all">全て表示</option>
    </select>
    <table>
      <tr>
        <th>日本</th>
        <td>こんにちは</td>
        <td>ありがとう</td>
        <td>さようなら</td>
      </tr>
      <tr>
        <th>English</th>
        <td>Hello</td>
        <td>Thank you</td>
        <td>Good Bye</td>
      </tr>
    </table>

    <script>
      //①onchangeで使用されている関数の中身を実装してください。
      function changeLang() {
        let selector = document.getElementsByTagName("select");
        // for (i = 0; i < selector.length; i++) {
        //   console.log(selector[i].value);
        // }

        let rowElems = document.getElementsByTagName("tr");
        for (let selItem of selector) {
          // console.log(selItem.value);

          if (selItem.value == "日本語") {
            rowElems[0].style.display = "block";
            rowElems[1].style.display = "none";
          } else if (selItem.value == "English") {
            rowElems[0].style.display = "none";
            rowElems[1].style.display = "block";
          } else {
            rowElems[0].style.display = "block";
            rowElems[1].style.display = "block";
          }
        }
      }
    </script>
  </body>
</html>
