<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <title>8章</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <button class="click">クリック</button>

    <span class="nav_toggle">
        <i></i>
        <i></i>
        <i></i>
    </span>
    <nav class="nav">
        <ul class="nav_menu_ul">
            <li class="nav_menu_li"><a href="#">TOP</a></li>
            <li class="nav_menu_li"><a href="#">ABOUT</a></li>
            <li class="nav_menu_li"><a href="#">BLOG</a></li>
            <li class="nav_menu_li"><a href="#">CONTACT</a></li>
        </ul>
    </nav>


    <script>
        //  ハンバーガーメニュー
        $('.nav_toggle').on('click', function () {
        $('.nav_toggle, .nav').toggleClass('show');
        });
    </script>
    <script>
        //  自動ドア
        var wide = $(".left").width();
        console.log(wide);
            $('button').click(function() {
            console.log('クリック確認！');
            $(this).toggleClass("active");
            var flg = $(this).hasClass("active");
            if (flg == true) {
                onFunc();
            } else {
                offFunc();
            }
            function onFunc(){
                $("#check").text("ONの処理を実行するよ！");	
                $(".left").animate({width:'0%'},2000 );
                $(".right").animate({width:'0%'},2000 );
                } function offFunc(){
                $("#check").text("OFFの処理を実行するよ！");
                $(".left").animate({width:'50%'},2000 );
                $(".right").animate({width:'50%'},2000 );	
            }
        })
    </script>
</body>
</html>
