<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="button" value="ボタン" onClick="changeBtn()" />
      <p id="p1">ボタンが押されると表示非表示が切り替わります。</p>
    </div>
    <script>
      function changeBtn() {
        // ①id「p1」の要素を取得
        let elemP = document.getElementById("p1");
        // console.log(p1);

        // ②取得したp1に「display:none」が無かったら、「display:none」を付与する。
        // 取得したp1に「display:none」があったら、「display:block」を付与する。
        if (elemP.style.display !== "none") {
          // noneで非表示
          elemP.style.display = "none";
        } else {
          // blockで表示
          elemP.style.display = "block";
        }
      }
    </script>

    <!-- addEventListenerを使用する場合 -->
    <!-- HTMLのボタン要素 -->
    <button id="toggleButton">表示/非表示切り替え</button>

    <!-- 表示・非表示を切り替える要素 -->
    <div id="toggleTarget" style="display: block">
      ここに表示する内容が入ります。
    </div>

    <script>
      const toggleButton = document.getElementById("toggleButton");
      const toggleTarget = document.getElementById("toggleTarget");

      toggleButton.addEventListener("click", () => {
        if (toggleTarget.style.display === "none") {
          toggleTarget.style.display = "block";
        } else {
          toggleTarget.style.display = "none";
        }
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
